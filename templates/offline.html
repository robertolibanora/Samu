<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FFD700">
    <title>Offline - SAMU</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/pwa-enhancements.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .offline-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .offline-message {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
            max-width: 300px;
        }
        
        .retry-button {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .retry-button:active {
            opacity: 0.7;
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="app-content">
        <div class="offline-container">
            <div class="offline-icon">ðŸ“¡</div>
            <h2 class="offline-title">Connessione non disponibile</h2>
            <p class="offline-message">
                Sembra che tu non abbia una connessione internet attiva.
                Controlla la tua connessione e riprova.
            </p>
            <button class="retry-button" onclick="window.location.reload()">
                Riprova
            </button>
        </div>
    </div>
</div>
<script>
    // Verifica connessione e ricarica automaticamente quando disponibile
    window.addEventListener('online', () => {
        window.location.reload();
    });
</script>
</body>
</html>
