<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FFD700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SAMU Admin">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="SAMU">
    <link rel="manifest" href="/manifest-admin.json">
    <link rel="apple-touch-icon" href="/static/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/static/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/static/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/static/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="384x384" href="/static/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/static/icons/icon-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/icons/icon-512x512.png">
    <title>Login Admin - SAMU</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/ux-enhancements.css">
    <link rel="stylesheet" href="/static/pwa-enhancements.css">
    <script src="/static/pwa-init.js" defer></script>
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-logo-box {
            margin-bottom: 30px;
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .login-logo-box img {
            max-width: 120px;
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3));
        }
        
        .login-form {
            width: 100%;
            max-width: 400px;
            animation: slideInUp 0.5s ease 0.2s both;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .login-header h2 {
            margin-bottom: 8px;
            background: none;
            backdrop-filter: none;
            padding: 0;
            position: relative;
            border: none;
        }
        
        .login-subtitle {
            opacity: 0.7;
            font-size: 14px;
            margin-top: 5px;
            letter-spacing: 0.3px;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 24px;
        }
        
        .input-group label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            font-size: 14px;
            letter-spacing: 0.3px;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
            pointer-events: none;
            width: 20px;
            height: 20px;
            transition: opacity 0.3s ease;
        }
        
        .input-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }
        
        .input-group:focus-within .input-icon {
            opacity: 1;
            color: #FFD700;
        }
        
        .input-with-icon {
            padding-left: 48px;
            padding-right: 48px;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 8px;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border-radius: 6px;
            width: 36px;
            height: 36px;
        }
        
        .password-toggle:hover,
        .password-toggle:focus {
            color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
            outline: none;
        }
        
        .password-toggle svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
        
        .input-feedback {
            font-size: 12px;
            margin-top: 6px;
            opacity: 0.7;
            display: none;
            transition: all 0.3s ease;
        }
        
        .input-feedback.show {
            display: block;
        }
        
        .input-group.success input {
            border-color: rgba(255, 215, 0, 0.5);
        }
        
        .input-group.error input {
            border-color: rgba(255, 215, 0, 0.8);
            animation: shake 0.4s ease;
        }
        
        .submit-button {
            position: relative;
            overflow: hidden;
        }
        
        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .submit-button .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .shake {
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0.6;
            font-size: 12px;
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="app-content">
    <div class="login-container">
        <!-- Logo -->
        <div class="login-logo-box">
            <img src="/static/logo.png" alt="Logo SAMU" onerror="this.style.display='none'">
        </div>
        
        <div class="login-header">
            <h2>Accesso Admin</h2>
            <p class="login-subtitle">Sistema di gestione eventi SAMU</p>
        </div>

        <form method="POST" class="login-form" id="loginForm" autocomplete="on">
            <div class="input-group" id="username-group">
                <span class="input-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </span>
                <label for="username-input">Username:</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username-input"
                    required 
                    autofocus 
                    autocomplete="username"
                    class="input-with-icon" 
                    placeholder="Inserisci username"
                >
                <div class="input-feedback" id="username-feedback"></div>
            </div>
            
            <div class="input-group" id="password-group">
                <span class="input-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                </span>
                <label for="password-input">Password:</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password-input"
                    required 
                    autocomplete="current-password"
                    class="input-with-icon" 
                    placeholder="Inserisci password"
                >
                <button 
                    type="button" 
                    class="password-toggle" 
                    id="password-toggle"
                    aria-label="Mostra/Nascondi password"
                    tabindex="0"
                >
                    <svg class="eye-icon" viewBox="0 0 24 24" style="display: block;">
                        <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                    </svg>
                    <svg class="eye-off-icon" viewBox="0 0 24 24" style="display: none;">
                        <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/>
                    </svg>
                </button>
                <div class="input-feedback" id="password-feedback"></div>
        </div>
        
        {% if error %}
            <div class="error-message-box shake">
            <strong>Errore:</strong> {{ error }}
        </div>
        {% endif %}

            <button type="submit" class="submit-button" id="submit-button">
                <span class="button-text">Accedi</span>
            </button>
    </form>
        
        <div class="login-footer">
            SAMU Admin Dashboard
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('password-input');
    const passwordToggle = document.getElementById('password-toggle');
    const eyeIcon = passwordToggle.querySelector('.eye-icon');
    const eyeOffIcon = passwordToggle.querySelector('.eye-off-icon');
    const usernameInput = document.getElementById('username-input');
    const loginForm = document.getElementById('loginForm');
    const submitButton = document.getElementById('submit-button');
    const buttonText = submitButton.querySelector('.button-text');
    
    // Toggle password visibility
function togglePassword() {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        eyeIcon.style.display = isPassword ? 'none' : 'block';
        eyeOffIcon.style.display = isPassword ? 'block' : 'none';
        
        // Haptic feedback su mobile
        if ('vibrate' in navigator) {
            navigator.vibrate(10);
        }
    }
    
    passwordToggle.addEventListener('click', togglePassword);
    passwordToggle.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            togglePassword();
        }
    });
    
    // Validazione in tempo reale
    function validateInput(input, feedbackId, groupId, minLength, validationFn) {
        const feedback = document.getElementById(feedbackId);
        const group = document.getElementById(groupId);
        const value = input.value.trim();
        
        if (value.length === 0) {
            group.classList.remove('success', 'error');
            feedback.classList.remove('show');
            return false;
        }
        
        const isValid = validationFn ? validationFn(value) : value.length >= minLength;
        
        if (isValid) {
            group.classList.remove('error');
            group.classList.add('success');
            feedback.textContent = '';
            feedback.classList.remove('show');
        } else {
            group.classList.remove('success');
            group.classList.add('error');
            if (feedbackId === 'username-feedback') {
                feedback.textContent = 'Username troppo corto (min 3 caratteri)';
    } else {
                feedback.textContent = 'Password troppo corta (min 6 caratteri)';
            }
            feedback.classList.add('show');
        }
        
        return isValid;
    }
    
    // Validazione username
    if (usernameInput) {
        usernameInput.addEventListener('input', function() {
            validateInput(this, 'username-feedback', 'username-group', 3, (val) => {
                return val.length >= 3 && val.length <= 50;
            });
        });
        
        usernameInput.addEventListener('blur', function() {
            if (this.value.trim().length > 0 && this.value.trim().length < 3) {
                this.closest('.input-group').classList.add('error');
            }
        });
    }
    
    // Validazione password
    if (passwordInput) {
        passwordInput.addEventListener('input', function() {
            validateInput(this, 'password-feedback', 'password-group', 6, (val) => {
                return val.length >= 6;
            });
        });
        
        passwordInput.addEventListener('blur', function() {
            if (this.value.length > 0 && this.value.length < 6) {
                this.closest('.input-group').classList.add('error');
            }
        });
    }
    
    // Submit form con loading state
    if (loginForm) {
        loginForm.addEventListener('submit', function(e) {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            
            // Validazione finale
            let isValid = true;
            if (username.length < 3) {
                validateInput(usernameInput, 'username-feedback', 'username-group', 3);
                isValid = false;
            }
            if (password.length < 6) {
                validateInput(passwordInput, 'password-feedback', 'password-group', 6);
                isValid = false;
            }
            
            if (!isValid) {
                e.preventDefault();
                // Haptic feedback
                if ('vibrate' in navigator) {
                    navigator.vibrate([100, 50, 100]);
                }
                return false;
            }
            
            // Mostra loading state
            submitButton.disabled = true;
            buttonText.innerHTML = '<span class="loading-spinner"></span> Accesso in corso...';
            
            // Haptic feedback positivo
            if ('vibrate' in navigator) {
                navigator.vibrate(50);
            }
        });
    }
    
    // Auto-focus su username se vuoto
    if (usernameInput && !usernameInput.value) {
        setTimeout(() => usernameInput.focus(), 100);
    }
    
    // Gestione Enter key
    usernameInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            passwordInput.focus();
        }
    });
    
    passwordInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !submitButton.disabled) {
            loginForm.dispatchEvent(new Event('submit'));
        }
    });
});
</script>
</body>
</html>
